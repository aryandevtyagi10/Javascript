<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Recommender</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap');
    body {
      font-family: 'Metal Mania', cursive;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #f1f1f1;
    }
    .neon {
      text-shadow: 0 0 5px #f0f, 0 0 10px #f0f, 0 0 20px #f0f;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Header -->
  <header class="text-center p-6 neon text-4xl bg-black border-b-4 border-pink-500">
    80s Rock Metal Song Recommender
  </header>

  <!-- Genre Selector -->
  <section class="p-4 flex flex-wrap justify-center gap-4">
    <button class="bg-pink-600 hover:bg-pink-700 px-4 py-2 rounded-lg text-white">Rock</button>
    <button class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg text-white">Metal</button>
    <button class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-lg text-white">Synth</button>
    <button class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg text-white">Glam</button>
  </section>

  <!-- Song Display Area -->
  <main class="flex-grow p-6">
    <div class="bg-black rounded-xl shadow-xl p-6 text-center max-w-xl mx-auto border border-purple-500">
      <h2 class="text-2xl mb-4 neon">Now Playing</h2>
      <iframe class="w-full h-60 rounded-lg" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Now Playing"></iframe>
      <p class="mt-4">Song: Never Gonna Give You Up</p>
      <p>Artist: Rick Astley</p>
      <p>Genre: Synth Pop</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center p-4 bg-black border-t-4 border-pink-500">
    <p>Made with <span class="text-pink-400">passion</span> for 80s rock vibes!</p>
  </footer>

<script>
  const API_KEY = "9b2ad8156ef38abf8eb7e8b6505f34b6"; // replace with your key
  const genreButtons = document.querySelectorAll("section button");
  const iframe = document.querySelector("iframe");
  const songTitle = document.querySelector("main p:nth-of-type(1)");
  const artist = document.querySelector("main p:nth-of-type(2)");
  const genreTag = document.querySelector("main p:nth-of-type(3)");

  genreButtons.forEach(button => {
    button.addEventListener("click", () => {
      const genre = button.textContent.toLowerCase();
      fetchFromLastFM(genre);
    });
  });

  async function fetchFromLastFM(tag) {
    const url = `https://ws.audioscrobbler.com/2.0/?method=tag.gettoptracks&tag=${tag}&api_key=${API_KEY}&format=json&limit=1`;

    try {
      const res = await fetch(url);
      const data = await res.json();
      const track = data.tracks.track[0];
      const title = track.name;
      const artistName = track.artist.name;

      songTitle.textContent = `Song: ${title}`;
      artist.textContent = `Artist: ${artistName}`;
      genreTag.textContent = `Genre: ${tag}`;

      // Optional: try to embed a YouTube search result for the song
      const query = `${title} ${artistName}`;
      fetchYouTubeVideo(query);
    } catch (err) {
      console.error("Last.fm API error", err);
      songTitle.textContent = "Song: Not found";
      artist.textContent = "Artist: -";
      genreTag.textContent = "Genre: -";
    }
  }

  async function fetchYouTubeVideo(query) {
    const ytUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=1&q=${encodeURIComponent(
      query
    )}&key=9b2ad8156ef38abf8eb7e8b6505f34b6`; // Optional, for video embedding

    try {
      const res = await fetch(ytUrl);
      const data = await res.json();
      const videoId = data.items[0].id.videoId;
      iframe.src = `https://www.youtube.com/embed/${videoId}`;
    } catch (err) {
      console.error("YouTube fetch failed", err);
      iframe.src = "";
    }
  }
</script>
</body>
</html>
