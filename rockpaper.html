<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      background: linear-gradient(135deg, #6c5ce7, #a29bfe);
      color: white;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Animated background bubbles */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 8s infinite ease-in-out;
      z-index: -1;
    }
    
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 0.4; }
      100% { transform: translateY(0) rotate(360deg); opacity: 0.8; }
    }
    
    h2 {
      color: white;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      font-size: 2.5rem;
    }
    
    .choices {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .choice-btn {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .choice-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: translateX(-100%);
      transition: 0.6s;
    }
    
    .choice-btn:hover::before {
      transform: translateX(100%);
    }
    
    .choice-btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .choice-btn:active {
      transform: scale(0.95);
    }
    
    .choice-icon {
      font-size: 24px;
      display: block;
      margin-bottom: 5px;
    }
    
    .result {
      font-size: 18px;
      margin-bottom: 20px;
      min-height: 27px;
      padding: 10px;
      border-radius: 5px;
    }
    
    .win {
      background-color: #d4edda;
      color: #155724;
    }
    
    .lose {
      background-color: #f8d7da;
      color: #721c24;
    }
    
    .tie {
      background-color: #fff3cd;
      color: #856404;
    }
    
    .scoreboard {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
      font-size: 18px;
    }
    
    .score {
      padding: 10px 20px;
      background-color: #e9ecef;
      border-radius: 5px;
    }
    
    .history {
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }
    
    .history h3 {
      margin-bottom: 15px;
    }
    
    .history-item {
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 3px;
      background-color: #e9ecef;
    }

    .reset-btn {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .reset-btn:hover {
      background-color: #5a6268;
    }
    
    .visual-choice {
      font-size: 36px;
      margin: 0 10px;
    }

    .selection-display {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .vs {
      margin: 0 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Rock Paper Scissors</h2>
  
  <div class="choices">
    <button class="choice-btn" onclick="play('rock')">Rock</button>
    <button class="choice-btn" onclick="play('paper')">Paper</button>
    <button class="choice-btn" onclick="play('scissors')">Scissors</button>
  </div>

  <div class="selection-display">
    <span id="user-choice" class="visual-choice"></span>
    <span class="vs">VS</span>
    <span id="computer-choice" class="visual-choice"></span>
  </div>
  
  <div id="output" class="result"></div>
  
  <div class="scoreboard">
    <div class="score">You: <span id="user-score">0</span></div>
    <div class="score">Computer: <span id="computer-score">0</span></div>
    <div class="score">Ties: <span id="tie-score">0</span></div>
  </div>
  
  <button class="reset-btn" onclick="resetGame()">Reset Game</button>

  <div class="history">
    <h3>Game History</h3>
    <div id="history-list"></div>
  </div>

  <script>
    // Track scores
    let scores = {
      user: 0,
      computer: 0,
      ties: 0
    };
    
    // Game history
    let gameHistory = [];

    // Choice emojis
    const emojis = {
      rock: "ðŸ‘Š",
      paper: "âœ‹",
      scissors: "âœŒï¸"
    };
    
    function play(userChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let result = '';
      let resultClass = '';

      // Show the choices with emojis
      document.getElementById("user-choice").textContent = emojis[userChoice];
      document.getElementById("computer-choice").textContent = emojis[computerChoice];
      
      if (userChoice === computerChoice) {
        result = "It's a tie!";
        resultClass = "tie";
        scores.ties++;
      } else if (
        (userChoice === 'rock' && computerChoice === 'scissors') ||
        (userChoice === 'paper' && computerChoice === 'rock') ||
        (userChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = "You win!";
        resultClass = "win";
        scores.user++;
      } else {
        result = "You lose!";
        resultClass = "lose";
        scores.computer++;
      }
      
      // Update the output with the result
      const outputElement = document.getElementById("output");
      outputElement.textContent = `Computer chose ${computerChoice}. ${result}`;
      
      // Apply the appropriate result class
      outputElement.className = "result " + resultClass;
      
      // Update scores
      document.getElementById("user-score").textContent = scores.user;
      document.getElementById("computer-score").textContent = scores.computer;
      document.getElementById("tie-score").textContent = scores.ties;
      
      // Add to history
      addToHistory(userChoice, computerChoice, result);
    }
    
    function addToHistory(userChoice, computerChoice, result) {
      // Create a history item
      const historyItem = document.createElement("div");
      historyItem.className = "history-item";
      
      // Format a timestamp
      const now = new Date();
      const timestamp = now.toLocaleTimeString();
      
      // Set history content
      historyItem.textContent = `${timestamp}: You chose ${userChoice}, Computer chose ${computerChoice}. ${result}`;
      
      // Add to history list
      const historyList = document.getElementById("history-list");
      historyList.insertBefore(historyItem, historyList.firstChild);
      
      // Limit history to 10 items
      if (historyList.children.length > 10) {
        historyList.removeChild(historyList.lastChild);
      }
      
      // Save in the game history array
      gameHistory.push({
        timestamp: timestamp,
        userChoice: userChoice,
        computerChoice: computerChoice,
        result: result
      });
    }
    
    function resetGame() {
      // Reset scores
      scores = {
        user: 0,
        computer: 0,
        ties: 0
      };
      
      // Update score display
      document.getElementById("user-score").textContent = "0";
      document.getElementById("computer-score").textContent = "0";
      document.getElementById("tie-score").textContent = "0";
      
      // Clear the output
      const outputElement = document.getElementById("output");
      outputElement.textContent = "";
      outputElement.className = "result";
      
      // Clear choice displays
      document.getElementById("user-choice").textContent = "";
      document.getElementById("computer-choice").textContent = "";
      
      // Clear history
      document.getElementById("history-list").innerHTML = "";
      gameHistory = [];
    }
  </script>
</body>
</html>
