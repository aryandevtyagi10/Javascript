<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sitcom Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px;
      transition: background 0.5s ease;
      background-color: #222;
      color: white;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
    }

    #quote {
      font-size: 24px;
      margin-top: 40px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      max-width: 600px;
    }

    #character-image {
      margin-top: 30px;
      max-width: 400px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <h1>Random Sitcom Quote</h1>
  <p id="quote" aria-live="polite">Click the button to get a quote!</p>
  <img id="character-image" src="" alt="Character or Scene" style="display:none;" />
  <br>
  <button onclick="generateQuote()">Get Quote</button>

  <script src="random_Quote_sitcom.js"></script>
</body>
</html>
