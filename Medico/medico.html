<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medico - Reminder</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>💊 Medico Reminder</h1>
    <form id="medicine-form">
      <input type="text" id="med-name" placeholder="Medicine Name" required />
      <input type="time" id="med-time" required />
      <label>
        <input type="checkbox" id="daily-repeat" />
        Repeat Daily
      </label>
      <button type="submit">➕ Add Reminder</button>
    </form>
    <ul id="reminder-list"></ul>
  </div>
  <audio id="alert-sound" src="reminder.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
