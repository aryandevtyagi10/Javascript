<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pong Game</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #111;
      border: 2px solid white;
    }
    #restart {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Pong Game</h1>
  <canvas id="gameCanvas" width="800" height="500"></canvas>
  <button id="restart">Restart</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Game objects
    let playerScore = 0;
    let aiScore = 0;
    const paddleWidth = 10, paddleHeight = 100;
    const ballSize = 10;

    const player = { x: 0, y: canvas.height / 2 - paddleHeight / 2 };
    const ai = { x: canvas.width - paddleWidth, y: canvas.height / 2 - paddleHeight / 2 };
    const ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      vx: 5 * (Math.random() > 0.5 ? 1 : -1),
      vy: 5 * (Math.random() > 0.5 ? 1 : -1)
    };

    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.vx = 5 * (Math.random() > 0.5 ? 1 : -1);
      ball.vy = 5 * (Math.random() > 0.5 ? 1 : -1);
    }

    function drawRect(x, y, w, h, color = "white") {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawCircle(x, y, r, color = "white") {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawText(text, x, y) {
      ctx.fillStyle = "white";
      ctx.font = "32px Arial";
      ctx.fillText(text, x, y);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawRect(0, 0, canvas.width, canvas.height, "black");

      drawText(playerScore, canvas.width / 4, 50);
      drawText(aiScore, (3 * canvas.width) / 4, 50);

      drawRect(player.x, player.y, paddleWidth, paddleHeight);
      drawRect(ai.x, ai.y, paddleWidth, paddleHeight);
      drawCircle(ball.x, ball.y, ballSize);
    }

    function update() {
      // Move ball
      ball.x += ball.vx;
      ball.y += ball.vy;

      // Wall collision
      if (ball.y <= 0 || ball.y >= canvas.height) {
        ball.vy *= -1;
        playSound();
      }

      // Paddle collision
      if (ball.x < player.x + paddleWidth && 
          ball.y > player.y && ball.y < player.y + paddleHeight) {
        ball.vx *= -1;
        ball.x = player.x + paddleWidth;
        playSound();
      }

      if (ball.x > ai.x - ballSize &&
          ball.y > ai.y && ball.y < ai.y + paddleHeight) {
        ball.vx *= -1;
        ball.x = ai.x - ballSize;
        playSound();
      }

      // Score
      if (ball.x <= 0) {
        aiScore++;
        resetBall();
      }

      if (ball.x >= canvas.width) {
        playerScore++;
        resetBall();
      }

      // AI movement
      let aiCenter = ai.y + paddleHeight / 2;
      if (ball.y < aiCenter) ai.y -= 5;
      else if (ball.y > aiCenter) ai.y += 5;

      ai.y = Math.max(0, Math.min(canvas.height - paddleHeight, ai.y));
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    canvas.addEventListener("mousemove", (e) => {
      const canvasRect = canvas.getBoundingClientRect();
      player.y = e.clientY - canvasRect.top - paddleHeight / 2;
      player.y = Math.max(0, Math.min(canvas.height - paddleHeight, player.y));
    });

    document.getElementById("restart").addEventListener("click", () => {
      playerScore = 0;
      aiScore = 0;
      resetBall();
    });

    function playSound() {
      const audio = new Audio("https://www.soundjay.com/button/sounds/button-29.mp3");
      audio.volume = 0.2;
      audio.play();
    }

    gameLoop();
  </script>
</body>
</html>
