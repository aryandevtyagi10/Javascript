<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cyberpunk Pong</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #00ffff;
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: radial-gradient(#111 60%, #0ff2 100%);
      border: 2px solid #0ff;
      box-shadow: 0 0 20px #0ff;
    }

    #restart {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 18px;
      background: #0ff;
      color: black;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
      transition: 0.2s;
    }

    #restart:hover {
      background: #00aaff;
      box-shadow: 0 0 15px #00f7ff;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
  </style>
</head>
<body>
  <h1>CYBERPONG: Edgerunner Edition</h1>
  <canvas id="gameCanvas" width="800" height="500"></canvas>
  <div style="text-align: center;">
    <button id="restart">Restart Game</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const paddleWidth = 10, paddleHeight = 100, ballSize = 12;
    let playerScore = 0, aiScore = 0;

    const player = { x: 0, y: canvas.height / 2 - paddleHeight / 2 };
    const ai = { x: canvas.width - paddleWidth, y: canvas.height / 2 - paddleHeight / 2 };
    const ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      vx: 6 * (Math.random() > 0.5 ? 1 : -1),
      vy: 4 * (Math.random() > 0.5 ? 1 : -1)
    };

    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.vx = 6 * (Math.random() > 0.5 ? 1 : -1);
      ball.vy = 4 * (Math.random() > 0.5 ? 1 : -1);
    }

    function drawRect(x, y, w, h, color = "#0ff") {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
      ctx.shadowColor = color;
      ctx.shadowBlur = 10;
    }

    function drawBall(x, y, r) {
      ctx.fillStyle = "#ff00ff";
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.fill();
      ctx.shadowColor = "#ff00ff";
      ctx.shadowBlur = 10;
    }

    function drawText(text, x, y, size = 30, color = "#00ffff") {
      ctx.fillStyle = color;
      ctx.font = `${size}px Orbitron`;
      ctx.fillText(text, x, y);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawText(playerScore, canvas.width / 4, 50);
      drawText(aiScore, (3 * canvas.width) / 4, 50);

      drawRect(player.x, player.y, paddleWidth, paddleHeight);
      drawRect(ai.x, ai.y, paddleWidth, paddleHeight);
      drawBall(ball.x, ball.y, ballSize);
    }

    function update() {
      ball.x += ball.vx;
      ball.y += ball.vy;

      // Bounce top/bottom
      if (ball.y <= 0 || ball.y >= canvas.height) {
        ball.vy *= -1;
        playSound();
      }

      // Paddle collision
      if (ball.x < player.x + paddleWidth && 
          ball.y > player.y && ball.y < player.y + paddleHeight) {
        ball.vx *= -1.1;
        ball.vy += (Math.random() - 0.5) * 4;
        playSound();
      }

      if (ball.x > ai.x - ballSize &&
          ball.y > ai.y && ball.y < ai.y + paddleHeight) {
        ball.vx *= -1.1;
        ball.vy += (Math.random() - 0.5) * 4;
        playSound();
      }

      // Score conditions
      if (ball.x <= 0) {
        aiScore++;
        resetBall();
      }
      if (ball.x >= canvas.width) {
        playerScore++;
        resetBall();
      }

      // AI logic â€“ predictive targeting
      let predictedY = ball.y;
      let centerY = ai.y + paddleHeight / 2;
      if (predictedY < centerY) ai.y -= 4.5;
      else if (predictedY > centerY) ai.y += 4.5;

      ai.y = Math.max(0, Math.min(canvas.height - paddleHeight, ai.y));
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    canvas.addEventListener("mousemove", (e) => {
      const rect = canvas.getBoundingClientRect();
      player.y = e.clientY - rect.top - paddleHeight / 2;
      player.y = Math.max(0, Math.min(canvas.height - paddleHeight, player.y));
    });

    document.getElementById("restart").addEventListener("click", () => {
      playerScore = 0;
      aiScore = 0;
      resetBall();
    });

    function playSound() {
      const beep = new Audio("https://freesound.org/data/previews/331/331912_3248244-lq.mp3");
      beep.volume = 0.2;
      beep.play();
    }

    gameLoop();
  </script>
</body>
</html>
