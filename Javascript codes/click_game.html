<!DOCTYPE html>
<html>
<head><title>Click Game</title></head>
<body>
  <h2>Click the button as many times as you can in 5 seconds!</h2>
  <button onclick="increment()">Click me!</button>
  <p>Score: <span id="score">0</span></p>
  <p id="timer"></p>

  <script>
    let score = 0;
    let timeLeft = 5;
    let gameActive = false;

    function startGame() {
      gameActive = true;
      score = 0;
      document.getElementById("score").textContent = score;
      const interval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = `Time left: ${timeLeft}s`;
        if (timeLeft === 0) {
          clearInterval(interval);
          gameActive = false;
          alert("Time's up! Your score: " + score);
        }
      }, 1000);
    }

    function increment() {
      if (!gameActive) {
        timeLeft = 5;
        startGame();
      }
      if (gameActive) {
        score++;
        document.getElementById("score").textContent = score;
      }
    }
  </script>
</body>
</html>
